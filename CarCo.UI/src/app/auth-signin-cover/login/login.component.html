<form [formGroup]="form" (ngSubmit)="onLoginClick(form)">   
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control"
        placeholder="Enter username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
        <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback"></div>
            <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
        </div>
    </div>

    <div class="mb-3">
        <div class="float-end">
            <a href="auth-pass-reset-cover.html" class="text-muted">Forgot password?</a>
        </div>
        <label class="form-label" for="password-input">Password</label>
        <div class="position-relative auth-pass-inputgroup mb-3">
            <input type="password" formControlName="password" class="form-control pe-5" id="password-input"
            placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']" >Password is required</div>
        </div>
        </div>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
        <label class="form-check-label" for="auth-remember-check">Remember me</label>
    </div>
    
    <div class="mt-4">
        <button class="btn btn-success w-100">Sign In</button>
    </div>

    <div class="mt-4 text-center">
        <div class="signin-other-title">
            <h5 class="fs-13 mb-4 title">Sign In with</h5>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
            <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
            <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
            <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
        </div>
    </div>

</form>
