<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Vehicle Type Details</h4>
                <div class="flex-shrink-0">
                    <button type="button" *ngIf="mode=='view'" class="btn btn-success waves-effect waves-light"
                        (click)="switchToEditMode()">Edit</button>
                </div>
            </div><!-- end card header -->
            <div class="card-body pt-0">
                <div class="col-6">
                    <table class="table" *ngIf="vehicleType">
                        <tr>
                            <td><strong>Name</strong></td>
                            <td>

                                <span *ngIf="mode=='view'">{{vehicleType.Name}}</span>
                                <ng-container *ngIf="mode=='edit'">
                                    <div class="input-group ">
                                        <input class="form-control" type="text" [(ngModel)]="vehicleType.Name">
                                    </div>
                                </ng-container>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Cost per km</strong></td>
                            <td><span *ngIf="mode=='view'">{{vehicleType.CostPerKM}}₹</span>
                                <ng-container *ngIf="mode=='edit'">
                                    <div class="input-group ">

                                        <input class="form-control" type="number" [(ngModel)]="vehicleType.CostPerKM">
                                        <span class="input-group-text" id="inputGroupPrepend">₹</span>
                                    </div>
                                </ng-container>
                            </td>
                        </tr>


                        <tr></tr>
                    </table>

                </div>
                <div class="d-flex justify-content-center" *ngIf="mode=='view'">
                    <a href="/#/vehicletypes" class="btn btn-soft-dark mt-5">Back to Vehicle Types</a>
                </div>
            </div>
            <div class="card-footer" *ngIf="mode=='edit'">
                <div class="d-flex gap-2 justify-content-end">

                    <button class="btn btn-outline-secondary waves-effect waves-light" (click)="mode='view'">Cancel
                    </button>
                    <button class="btn btn-primary waves-effect waves-light" (click)="onSaveClick()">Save </button>
                </div>
            </div>
        </div>
    </div>
</div>
