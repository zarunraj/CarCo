<div class="row">
    <div class="col-lg-12">
        <div class="card mt-n4 mx-n4">
            <div class="bg-soft-warning">
                <div class="card-body pb-0 px-4">
                    <ng-container *ngIf="driver">

                        <ul class="nav nav-tabs-custom border-bottom-0" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link fw-semibold active" data-bs-toggle="tab" href="#driver-overview"
                                    role="tab" aria-selected="true">
                                    Overview
                                </a>
                            </li>
                            <li class="nav-item" *ngIf="driver.ID>0">
                                <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#driver-photo" role="tab">
                                    Profile Photo
                                </a>
                            </li>
                            <li class="nav-item" *ngIf="driver.ID>0">
                                <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#driver-license" role="tab">
                                    License
                                </a>
                            </li>

                </div>
            </div>

    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Drivers</h4>
                <div class="flex-shrink-0">
                    <button type="button" *ngIf="mode=='view'" class="btn btn-success waves-effect waves-light"
                        (click)="switchToEditMode()">Edit</button>
                </div>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="tab-content text-muted" *ngIf="driver">
                    <div class="tab-pane fade show active" id="driver-overview" role="tabpanel">
                        <div class="row">
                            <div class="col-8">
                                <table class="table" *ngIf="driver">
                                    <tr>
                                        <td><strong>Name</strong></td>
                                        <td class="p-1">
                                            <span *ngIf="mode=='view'">{{driver.Name}}</span>
                                            <ng-container *ngIf="mode=='edit'">
                                                <input class="form-control" type="text" [(ngModel)]="driver.Name"
                                                    required #name="ngModel">
                                            </ng-container>
                                        </td>
                                        <td> </td>
                                    </tr>
                                    <tr>
                                        <td><strong>Phone</strong></td>
                                        <td class="p-1"><span *ngIf="mode=='view'">{{driver.Phone}}</span>
                                            <ng-container *ngIf="mode=='edit'">
                                                <input class="form-control" type="number" [(ngModel)]="driver.Phone">
                                            </ng-container>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>Email</strong></td>
                                        <td class="p-1"><span *ngIf="mode=='view'">{{driver.Email}}</span>
                                            <ng-container *ngIf="mode=='edit'">
                                                <input class="form-control" type="email" [(ngModel)]="driver.Email">
                                            </ng-container>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>Address</strong></td>
                                        <td class="p-1"><span *ngIf="mode=='view'">{{driver.Address}}</span>
                                            <ng-container *ngIf="mode=='edit'">
                                                <input class="form-control" type="text" [(ngModel)]="driver.Address">
                                            </ng-container>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td><strong>Driving License No</strong></td>
                                        <td class="p-1"><span
                                                *ngIf="mode=='view'">{{driver.DrivingLicenseNumber}}</span>
                                            <ng-container *ngIf="mode=='edit'">
                                                <input class="form-control" type="text"
                                                    [(ngModel)]="driver.DrivingLicenseNumber">
                                            </ng-container>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>License Expiry</strong></td>
                                        <td class="p-1"><span
                                                *ngIf="mode=='view'">{{driver.DrivingLicenseExpiryDate|date}}</span>
                                            <div *ngIf="mode=='edit'" class="p-0">
                                                <input id="dtpExpiry" class="form-control" type="text"
                                                    [(ngModel)]="driver.DrivingLicenseExpiryDate">
                                            </div>
                                        </td>
                                    </tr>

                                    
                                    <tr></tr>
                                </table>
                            </div>
                        </div>
                        <!-- <div class="d-flex justify-content-center" *ngIf="mode=='view'">
                            <a href="/#/drivers" class="btn btn-soft-dark mt-5">Back to drivers</a>
                        </div> -->
                        <div class="card-footer" *ngIf="mode=='edit'">
                            <div class="d-flex gap-2 justify-content-end">

                                <button class="btn btn-outline-secondary waves-effect waves-light"
                                    (click)="mode='view'" *ngIf="driver.ID>0">Cancel
                                </button>
                                <button class="btn btn-primary waves-effect waves-light" (click)="onSaveClick()">Save
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade " id="driver-photo" role="tabpanel">
                        <div class="row">
                            <div class="col-6" *ngIf="mode=='view'" >

                                <div class="flex-shrink-0 text-center mb-2 border">
                                    <img src="{{driverProfilePhoto}}">
                                </div>
                            </div>
                            <mus-drag-drop *ngIf="mode=='edit'" (onImageReady)="onDriverPhotoChange($event)">
                            </mus-drag-drop>
                        </div>
                    </div>

                    <div class="tab-pane fade " id="driver-license" role="tabpanel">
                        <div class="row">
                            <div class="col-6" *ngIf="mode=='view'" >

                                <div class="flex-shrink-0 text-center mb-2 border">
                                    <img src="{{drivingLicenseUrl}}">
                                </div>
                            </div>
                            <mus-drag-drop *ngIf="mode=='edit'" (onImageReady)="onDrivingLicensePhotoChange($event)">
                            </mus-drag-drop>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
