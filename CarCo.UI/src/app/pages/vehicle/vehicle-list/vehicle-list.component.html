<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">Vehicles</h4>
                <div class="flex-shrink-0">
                    <button type="button" class="btn btn-success waves-effect waves-light"
                        (click)="navigateToAddVehicle()">New Vehicle</button>
                </div>
            </div><!-- end card header -->
            <div class="card-body pt-0">
                <div id="customerList">


                    <div class="table-responsive table-card mt-0 mb-1">
                        <table class="table align-middle table-nowrap" id="customerTable">
                            <thead class="table-light">
                                <tr>

                                    <th class="sort" data-sort="customer_name">#</th>
                                    <th class="sort" data-sort="email">Brand</th>
                                    <th class="sort" data-sort="phone">Model</th>
                                    <th class="sort" data-sort="date">Color</th>
                                    <th class="sort" data-sort="status">Status</th>
                                    <th class="sort text-end" data-sort="action">Action</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let vehicle of vehicles">
                                    <td class="fw-bold text-success">
                                        <span  (click)="navigateToVehicleDetails(vehicle.C_Id)" style="cursor: pointer;">
                                          {{vehicle.Registration_Number}}
                                        </span>
                                    </td>
                                    <td class="email">{{vehicle.Brand}}</td>
                                    <td class="phone">{{vehicle.Model_Name}}</td>
                                    <td class="date">{{vehicle.Color}}</td>
                                    <td class="status"><span
                                            class="badge badge-soft-success text-uppercase">Active</span></td>
                                    <td>
                                        <div class="d-flex gap-2 justify-content-end">
                                            <div class="edit">
                                                <button class="btn btn-sm btn-success edit-item-btn"
                                                    (click)="navigateToVehicleDetails(vehicle.C_Id)">Edit</button>
                                            </div>
                                            <div class="remove">
                                                <button class="btn btn-sm btn-danger remove-item-btn" (click)="onRemoveVehicleClick(vehicle.C_Id)">Remove</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>


                            </tbody>
                        </table>
                        <div class="noresult" style="display: none">
                            <div class="text-center">

                                <h5 class="mt-2">Sorry! No Result Found</h5>

                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- end card -->
        </div><!-- end card -->
    </div>
</div>
